<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Botón de Añadir y Enviar (POST)</title>
</head>
<body>
    <form id="myForm">
        <h1>Formulario</h1>

        <div id="respuestas-container">
            <div class="respuesta">
                <label for="respuesta1">Respuesta 1:</label>
                <input type="text" name="respuesta[]" required>
            </div>
        </div>

        <button type="button" onclick="agregarRespuesta()">Añadir nueva respuesta</button>

        <br><br>

        <button type="button" onclick="enviarFormulario()">Enviar</button>
    </form>

    <script>
        let contadorRespuestas = 1;

        function agregarRespuesta() {
            contadorRespuestas++;

            const container = document.getElementById('respuestas-container');
            const respuestaDiv = document.createElement('div');
            respuestaDiv.classList.add('respuesta');

            const label = document.createElement('label');
            label.textContent = `Respuesta ${contadorRespuestas}:`;
            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'respuesta[]';
            input.required = true;

            respuestaDiv.appendChild(label);
            respuestaDiv.appendChild(input);
            container.appendChild(respuestaDiv);
        }

        function enviarFormulario() {
            const form = document.getElementById('myForm');
            const formData = new FormData(form);

            const comentarios = [];
            for (let pair of formData.entries()) {
                comentarios.push(pair[1]);
            }

            const jsonData = {
                comentarios: comentarios
            };

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/analizar_comentarios', true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        console.log(xhr.responseText);
                    } else {
                        console.error('Error:', xhr.status);
                    }
                }
            };

            xhr.send(JSON.stringify(jsonData));
        }
    </script>
</body>
</html>
